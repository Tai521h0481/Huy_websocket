<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Chat UI Responsive</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
  <link rel="stylesheet" href="../css/styleMain.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

<body>

</html>
<!-- sidebar menu -->
<nav class="sidebar close">
  <header>
    <div class="image-text">
      <span class="image">
        <!--<img src="logo.png" alt="">-->
      </span>

      <div class="text logo-text">
        <span class="name">Codinglab</span>
        <span class="profession">Web developer</span>
      </div>
    </div>

    <i class='bx bx-chevron-right toggle'></i>
  </header>

  <div class="menu-bar">
    <div class="menu">
      <li class="nav-link">
        <a href="#">
          <i class='bx bxs-tag-alt icon'></i>
          <span class="text nav-text" id="number_room"></span>
        </a>
      </li>
      
      <li class="search-box">
        <i class='bx bx-search icon'></i>
        <input type="text" placeholder="Search...">
      </li>

      <ul class="menu-links">
      </ul>
    </div>

    <div class="bottom-content">
      <li class="nav-link">
        <a href="#">
          <i class='bx bx-hide icon' onclick="hideMessage()"></i>
          <span class="text nav-text">Hide</span>
        </a>
      </li>

      <li class="nav-link">
        <a href="#">
          <i class='bx bx-loader-circle icon' onclick="reloadMessage()"></i>
          <span class="text nav-text">Reload message</span>
        </a>
      </li>

      <li class="nav-link">
        <a href="#">
          <i class='bx bx-home-alt icon' onclick="backToProfile()"></i>
          <span class="text nav-text">Profile</span>
        </a>
      </li>

      <li class="">
        <a href="#">
          <i class='bx bx-log-out icon' onclick="logoutToMain()"></i>
          <span class="text nav-text">Logout</span>
        </a>
      </li>

      <li class="mode">
        <div class="sun-moon">
          <i class='bx bx-moon icon moon'></i>
          <i class='bx bx-sun icon sun'></i>
        </div>
        <span class="mode-text text">Dark mode</span>

        <div class="toggle-switch">
          <span class="switch"></span>
        </div>
      </li>

    </div>
  </div>

</nav>

<section class="home">
  <div class="text" id="id-room"></div>
</section>
