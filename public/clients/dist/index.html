<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CodePen - Log In / Sign Up - pure css - #12</title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
	<link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>
	<!-- partial:index.partial.html -->
	<a href="https://front.codes/" class="logo" target="_blank">
		<img src="https://assets.codepen.io/1462889/fcy.png" alt="">
	</a>

	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
						<input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
						<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<form id="login-form">
											<div class="section text-center">
												<h4 class="mb-4 pb-3">Log In</h4>
												<div class="form-group">
													<input type="email" name="logemail" class="form-style"
														placeholder="Your Email" id="logemail" autocomplete="off" required>
													<i class="input-icon uil uil-at"></i>
												</div>
												<div class="form-group mt-2">
													<input type="password" name="logpass" class="form-style"
														placeholder="Your Password" id="logpass" autocomplete="off">
													<i class="input-icon uil uil-lock-alt"></i>
												</div>
												<!-- <a href="#" class="btn mt-4">submit</a> -->
												<button class="btn mt-4">submit</button>
												<p class="mb-0 mt-4 text-center"><a onclick="Clerk.openSignIn()"
													href="#" class="link">Other way to Login</a></p>
												<p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your
														password?</a></p>
											</div>
										</form>
									</div>
								</div>
								<div class="card-back">
									<div class="center-wrap">
										<form id="register-form">
											<div class="section text-center">
												<h4 class="mb-4 pb-3">Sign Up</h4>
												<div class="form-group">
													<input type="text" name="regname" class="form-style"
														placeholder="Your Full Name" id="regname" autocomplete="off">
													<i class="input-icon uil uil-user"></i>
												</div>
												<div class="form-group mt-2">
													<input type="email" name="regemail" class="form-style"
														placeholder="Your Email" id="regemail" autocomplete="off" required>
													<i class="input-icon uil uil-at"></i>
												</div>
												<div class="form-group mt-2">
													<input type="password" name="regpass" class="form-style"
														placeholder="Your Password" id="regpass" autocomplete="off">
													<i class="input-icon uil uil-lock-alt"></i>
												</div>
												<!-- <a href="#" class="btn mt-4">submit</a> -->
												<button class="btn mt-4">submit</button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script async crossorigin="anonymous"
		data-clerk-publishable-key="pk_test_Y3VyaW91cy1jb2x0LTg3LmNsZXJrLmFjY291bnRzLmRldiQ"
		onload="window.Clerk.load()"
		src="https://curious-colt-87.clerk.accounts.dev/npm/@clerk/clerk-js@4/dist/clerk.browser.js"
		type="text/javascript">
		</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="../js/script.js"></script>

</body>

</html>
