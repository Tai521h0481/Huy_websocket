<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
    <link rel="stylesheet" href="../css/view_profile.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Profile</title>
</head>

<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-12 col-xl-4">

                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body text-center">
                            <i class='bx bx-arrow-back icon icon-back' onclick="backToChatRoom()"></i>
                            <div class="mt-3 mb-4">
                                <label>
                                    <img id="avatar-image" class="rounded-circle img-fluid" style="width: 100px;" />
                                </label>
                            </div>
                            <h4 class="mb-2">
                                <span id="name-text">anonymous</span>
                                <!-- <button id="btn-logout" type="button" class="btn btn-outline-primary btn-sm"
                                    onclick="logout()">
                                    Logout
                                </button> -->
                            </h4>
                            <div class="bottom-content">
                            </div>
                            <p class="text-muted mb-4">@Programmer <span class="mx-2">|</span> <a
                                    href="https://www.facebook.com">Facebook</a></p>
                            <div class="mb-4 pb-2">
                                <form action="main.html">
                                    <div id="open-message" class="mt-3" style="display: none;">
                                        <div class="input-group mb-3">
                                            <input name="id-room" id="id-room" type="text"
                                                class="form-control flex-grow-1 border-spacing"
                                                placeholder="Enter room name">
                                            <button id="join-room" type="submit"
                                                class="btn btn-secondary border-spacing"
                                                >Join</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="d-flex justify-content-between text-center mt-5 mb-2">
                                <div>
                                    <i class='bx bx-user-pin icon icon-follow' id=""></i>
                                    <p class="mb-2 h5" id="follower"></p>
                                    <p class="text-muted mb-0">Follower</p>
                                </div>
                                <div class="px-3">
                                    <i class='bx bx-like icon icon-like' id=""></i>
                                    <p class="mb-2 h5" id="like"></p>
                                    <p class="text-muted mb-0">Liked</p>
                                  </div>
                                <div>
                                    <i class='bx bx-dislike icon icon-dislike' id=""></i>
                                    <p class="mb-2 h5" id="dislike"></p>
                                    <p class="text-muted mb-0">Disliked</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</body>
<script src="../js/view_profile.js"></script>

</html>
