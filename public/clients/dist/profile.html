<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
    <link rel="stylesheet" href="../css/styleProfile.css">
    <title>Profile</title>
</head>

<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-12 col-xl-4">

                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body text-center">
                            <div class="mt-3 mb-4">
                                <label for="avatar-input">
                                    <img id="avatar-image" class="rounded-circle img-fluid" style="width: 100px;" />
                                </label>
                                <input type="file" id="avatar-input" style="display: none;"
                                    onchange="updateAvatar(event)">
                            </div>
                            <h4 class="mb-2">
                                <span id="name-text" onclick="editName()">anonymous</span>
                                <input type="text" id="name-input" class="form-control d-none" onblur="saveName()">
                                <button type="button" class="btn btn-outline-primary btn-sm"
                                    onclick="editName()">Edit</button>
                                <button id="btn-save" type="button" class="btn btn-outline-primary btn-sm d-none"
                                    onblur="saveName()">Save</button>
                                <!-- <button id="btn-logout" type="button" class="btn btn-outline-primary btn-sm"
                                    onclick="logout()">
                                    Logout
                                </button> -->
                            </h4>
                            <div class="bottom-content">
                                <li class="">
                                    <a href="#">
                                        <i class='bx bx-log-out icon'></i>
                                        <span class="text nav-text" onclick="logout()">Logout</span>
                                    </a>
                                </li>
                            </div>
                            <p class="text-muted mb-4">@Programmer <span class="mx-2">|</span> <a
                                    href="https://www.facebook.com">Facebook</a></p>
                            <div class="mb-4 pb-2">
                                <div>
                                    <button type="button" class="btn btn-primary btn-rounded btn-lg"
                                        onclick="showInputAndButtons()">
                                        Message now
                                    </button>
                                </div>
                                <form action="main.html">
                                    <div id="open-message" class="mt-3" style="display: none;">
                                        <div class="input-group mb-3">
                                            <input name="id-room" id="id-room" type="text"
                                                class="form-control flex-grow-1 border-spacing"
                                                placeholder="Enter room name">
                                            <button id="join-room" type="submit"
                                                class="btn btn-secondary border-spacing"
                                                >Join</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="d-flex justify-content-between text-center mt-5 mb-2">
                                <div>
                                    <p class="mb-2 h5" id="follower"></p>
                                    <p class="text-muted mb-0">Follower</p>
                                </div>
                                <div class="px-3">
                                    <p class="mb-2 h5" id="like"></p>
                                    <p class="text-muted mb-0">Liked</p>
                                </div>
                                <div>
                                    <p class="mb-2 h5" id="dislike"></p>
                                    <p class="text-muted mb-0">Disliked</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</body>
